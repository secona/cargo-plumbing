[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
repository = "https://github.com/crate-ci/cargo-plumbing"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.90.0"  # MSRV
include = [
  "build.rs",
  "src/**/*",
  "Cargo.toml",
  "Cargo.lock",
  "LICENSE*",
  "README.md",
  "examples/**/*"
]

[workspace.dependencies]
anyhow = "1.0.99"
automod = "1.0.15"
camino = "1.1.11"
cargo = { git = "https://github.com/rust-lang/cargo", branch = "master" }
cargo-test-macro = { git = "https://github.com/rust-lang/cargo", branch = "master" }
cargo-test-support = { git = "https://github.com/rust-lang/cargo", branch = "master" }
cargo-plumbing-schemas = { version = "0.0.1", path = "crates/cargo-plumbing-schemas" }
cargo-util = { git = "https://github.com/rust-lang/cargo", branch = "master" }
cargo-util-schemas = { git = "https://github.com/rust-lang/cargo", branch = "master" }
clap = "4.5.45"
clap-cargo = "0.17.0"
glob = "0.3.3"
schemars = "1.0.4"
semver = "1.0.26"
serde = "1.0.219"
serde_json = "1.0.142"
serde-untagged = "0.1.8"
snapbox = { version = "0.6.21", features = ["cmd", "path", "examples"] }
toml = "0.9.5"
url = "2.5.4"

[workspace.lints.rust]
rust_2018_idioms = { level = "warn", priority = -1 }
unnameable_types = "warn"
unreachable_pub = "warn"
unsafe_op_in_unsafe_fn = "warn"
unused_lifetimes = "warn"
unused_macro_rules = "warn"
unused_qualifications = "warn"

[workspace.lints.clippy]
bool_assert_comparison = "allow"
branches_sharing_code = "allow"
checked_conversions = "warn"
collapsible_else_if = "allow"
create_dir = "warn"
dbg_macro = "warn"
debug_assert_with_mut_call = "warn"
doc_markdown = "warn"
empty_enum = "warn"
enum_glob_use = "warn"
expl_impl_clone_on_copy = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
fallible_impl_from = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
float_cmp_const = "warn"
fn_params_excessive_bools = "warn"
from_iter_instead_of_collect = "warn"
if_same_then_else = "allow"
implicit_clone = "warn"
imprecise_flops = "warn"
inconsistent_struct_constructor = "warn"
inefficient_to_string = "warn"
infinite_loop = "warn"
invalid_upcast_comparisons = "warn"
large_digit_groups = "warn"
large_stack_arrays = "warn"
large_types_passed_by_value = "warn"
let_and_return = "allow"  # sometimes good to name what you are returning
linkedlist = "warn"
lossy_float_literal = "warn"
macro_use_imports = "warn"
mem_forget = "warn"
mutex_integer = "warn"
needless_continue = "allow"
needless_for_each = "warn"
negative_feature_names = "warn"
path_buf_push_overwrite = "warn"
ptr_as_ptr = "warn"
rc_mutex = "warn"
redundant_feature_names = "warn"
ref_option_ref = "warn"
rest_pat_in_fully_bound_structs = "warn"
result_large_err = "allow"
same_functions_in_if_condition = "warn"
self_named_module_files = "warn"
semicolon_if_nothing_returned = "warn"
str_to_string = "warn"
string_add = "warn"
string_add_assign = "warn"
string_lit_as_bytes = "warn"
string_to_string = "warn"
todo = "warn"
trait_duplication_in_bounds = "warn"
uninlined_format_args = "warn"
verbose_file_reads = "warn"
wildcard_imports = "warn"
zero_sized_map_values = "warn"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
# debug = "line-tables-only"  # requires Cargo 1.71

[package]
name = "cargo-plumbing"
version = "0.0.3"
description = "Proposed plumbing commands for cargo"
categories = []
keywords = []
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
include.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]

[package.metadata.release]
pre-release-replacements = [
  {file="CHANGELOG.md", search="Unreleased", replace="{{version}}", min=1},
  {file="CHANGELOG.md", search="\\.\\.\\.HEAD", replace="...{{tag_name}}", exactly=1},
  {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}", min=1},
  {file="CHANGELOG.md", search="<!-- next-header -->", replace="<!-- next-header -->\n## [Unreleased] - ReleaseDate\n", exactly=1},
  {file="CHANGELOG.md", search="<!-- next-url -->", replace="<!-- next-url -->\n[Unreleased]: https://github.com/crate-ci/cargo-plumbing/compare/{{tag_name}}...HEAD", exactly=1},
]

[features]
default = []

[dependencies]
anyhow.workspace = true
camino.workspace = true
cargo.workspace = true
cargo-plumbing-schemas.workspace = true
cargo-util.workspace = true
cargo-util-schemas.workspace = true
clap = { workspace = true, features = ["derive"] }
clap-cargo.workspace = true
semver.workspace = true
serde = { workspace = true, features = ["derive"] }
serde-untagged.workspace = true
toml.workspace = true
url = { workspace = true, features = ["serde"] }

[dev-dependencies]
cargo-test-macro.workspace = true
cargo-test-support.workspace = true
glob.workspace = true
serde_json.workspace = true
snapbox.workspace = true

[lints]
workspace = true
